<ion-header>

  <ion-navbar text-center="true"
              color="dark">
    <ion-title> {{ personaje.nombre }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center="true">
  <ion-img width="200" height="200" [src]="personaje.img"></ion-img>
  <h2>
    {{ personaje.nombre }}
  </h2>
  <p>
    {{ personaje.titulo }}
  </p>
  <button ion-button
          block
          color="dark"
          (click)="irAtras()">
    Regresar
  </button>


</ion-content>
